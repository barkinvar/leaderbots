        @keyframes gradientBG {

            }

            50% {
                background-position: 100% 50%;
            }

        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        body,

            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;

            background-size: 300px 300px;
            opacity: 0.3;
            z-index: 1;
        }

        .content {
            z-index: 2;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #e0e0e0;
            max-width: 37rem;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            color: #ffffff;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .robot-icon {
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .features {
            display: flex;
            justify-content: space-around;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .feature {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-icon {

            margin-bottom: 0.5rem;

            </svg>
            <h1>Leaderbots</h1>

            <div class="features">

                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"

    <script>
        document.addEventListener('mousemove', (e) => {
            const patternOverlay = document.querySelector('.pattern-overlay');
            const moveX = (e.clientX * -1) / 50;
            const moveY = (e.clientY * -1) / 50;
            patternOverlay.style.backgroundPosition = `${moveX}px ${moveY}px`;
        });
    </script>
